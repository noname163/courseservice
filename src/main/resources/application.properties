spring.datasource.url=${DB_COURSE_URL}
spring.datasource.username=${DB_COURSE_USERNAME}
spring.datasource.password=${DB_COURSE_PASSWORD}
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.session.jdbc.initialize-schema=always
spring.jpa.hibernate.ddl-auto=create-drop

spring.main.allow-bean-definition-overriding=true
logging.level.org.hibernate=ERROR

spring.application.name= course-service

#Eureka server
eureka.client.service-url.defaultZone=http://localhost:8082/eureka
server.port = 8084

jwt.secret-key=${JWT_SECRET_KEY}
jwt.secret-key-service=${JWT_SERVICE_SECRET}
jwt.expires-time=${JWT_EXPIRES_TIME}
jwt.expires-time-system=1000

#Cloudinary 
cloudinary.name=${CLOUD_NAME}
cloudinary.api.key=${CLOUD_API_KEY}
cloudinary.api.secret=${CLOUD_API_SECRET}
cloudinary.watermark=${CLOUD_WARTERMARK}
allowed.content.types=${ALLOWED_CONTENT_TYPES}

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

authentication.whitelistedUris=/swagger-ui,/v3/api-docs,/api/authentication,/api/combinations:GET,/api/subjects:GET
general.base-url=general-service/api
system.request.method=${METHOD}
system.email=courseservice@cepa.com

