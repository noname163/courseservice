spring.datasource.url=${DB_COURSE_URL}
spring.datasource.username=${DB_COURSE_USERNAME}
spring.datasource.password=${DB_COURSE_PASSWORD}
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.session.jdbc.initialize-schema=always
spring.jpa.hibernate.ddl-auto=create-drop

spring.main.allow-bean-definition-overriding=true
logging.level.org.hibernate=ERROR

spring.application.name= course-service

#Eureka server
# eureka.client.service-url.defaultZone=${Eureka_Server}

server.port = 8084

#Cloudinary 
cloudinary.name=${CLOUD_NAME}
cloudinary.api.key=${CLOUD_API_KEY}
cloudinary.api.secret=${CLOUD_API_SECRET}
cloudinary.watermark=${CLOUD_WARTERMARK}
allowed.content.types=${ALLOWED_CONTENT_TYPES}

spring.cloud.azure.storage.blob.account-name=${AZURE_STORAGE_ACCOUNT_NAME}
spring.cloud.azure.storage.blob.endpoint=${AZURE_STORAGE_ACCOUNT_ENDPOINT}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


